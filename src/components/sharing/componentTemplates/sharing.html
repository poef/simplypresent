<div class="simplypresent-sharing">
  <div
       data-simply-field="hhsWords" 
       data-simply-transformer="isShared"
       data-simply-content="template"
       data-simply-default-template="0"
       data-simply-default-value="0"
       >
    <template data-simply-template="3">
      <div>
        <a class="ds-button ds-button-default" data-simply-field="hhsWords" data-simply-content="fixed" data-simply-command="copyLink" data-simply-transformer="slidesLink">Slides</a>
        <a class="ds-button ds-button-default" data-simply-field="hhsWords" data-simply-content="fixed" data-simply-command="copyLink" data-simply-transformer="nextSlideLink">Next slide</a>
        <a class="ds-button ds-button-default" data-simply-field="hhsWords" data-simply-content="fixed" data-simply-command="copyLink" data-simply-transformer="timerLink">Timer</a>
        <a class="ds-button ds-button-default" data-simply-field="hhsWords" data-simply-content="fixed" data-simply-command="copyLink" data-simply-transformer="speakerNotesLink">Speaker notes</a>
        <br>
        Click the button to copy the sharing URL.<br>
        <a data-simply-field="hhsWords" data-simply-content="fixed" data-simply-command="copyLink" data-simply-transformer="slidesLink">
          <span data-simply-field="hhsWords" data-simply-transformer="slidesLink"></span>
        </a>
      </div>
    </template>
    <template data-simply-template="0">
      <button class="ds-button ds-button-default" data-simply-command="share" >Start sharing</button> 
    </template>
  </div>
</div>
