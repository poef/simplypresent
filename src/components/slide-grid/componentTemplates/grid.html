  <div class="text-content background-highlight text-middle text-center">
    <i class="icon fa" data-simply-field="icon"></i>
    <h2 data-simply-field="title">title</h2>
  </div>
  <img alt="placeholder" data-simply-field="image" class="placeholder cover" src="img/placeholder.jpg">
