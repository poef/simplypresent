          
            <!DOCTYPE HTML>
<html lang="en">
      
              <head>
    <meta charset="utf-8">
      
                      <!-- Component CSS -->
          <style>
      
                  
                    
                  
                                  /* about */
            .about {
        padding: 0;
        width: 50%;
        min-width: 500px;
        max-width: 100vw;
        min-height: 400px;
        max-height: 80vh;
        grid-template-columns: 50% 50%;
        box-shadow: var(--ds-shadow-large);
        border-radius: 10px;
        border: 0;
        margin-top: 10vh;
      }
      .about[open] {
        display: grid;
        z-index: 1000;
      }
      dialog::backdrop {
        background: rgba(0,0,0,0.5);
      }
      .about-close {
        background: white;
        width: 2em;
        height: 2em;
        position: absolute;
        top: 0em;
        right: 0em;
        border-radius: 0 10px 0 10px;
        cursor: pointer;
        border: 0;
        box-shadow: var(--ds-shadow-small);
      }
                      
                    
                                  /* menu */
            #SimplyPresentButton {
        background-color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        box-sizing: border-box;
        box-shadow: 1px 1px 5px #888;
        position: fixed;
        z-index: 999998;
        opacity: 0.5;
        cursor: pointer;
        padding: 6px;
        display: flex;
        bottom: 50px;
        right: 50px;
        min-height: unset;
      }
      #SimplyPresentButton:focus,
      #SimplyPresentButton:hover {
        opacity: 1;
      }
      body[data-simply-edit] #SimplyPresentButton {
        display: none;
      }
      .simplyPresentLogo {
        width: 46px;
        margin-left: 1px;
      }
      #SimplyPresentBackdrop {
        display: none;
        position: fixed;
        z-index: 999999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #SimplyPresentState:checked ~ #SimplyPresentBackdrop {
        display: block;
      }
                      
                    
                                  /* share */
            .simplypresent-sharing {
        font-size: 0.6rem;
        padding: var(--ds-spacing);
      }
                      
                    
                                  /* 0-welcome */
            .welcome-image {
        display: flex;
        padding: 2em;
        background: #eeeeee; /* Old browsers */
        background: -moz-linear-gradient(top, #eeeeee 0%, #cccccc 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #eeeeee 0%,#cccccc 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #eeeeee 0%,#cccccc 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      }
      .slides-present .welcome-slide {
        display: none;
      }
      .slides-present.simply-empty .welcome-slide {
        display: grid;
      }
                      
                    
                                  /* 1-slides */
            body {
      	width: 100%;
      	height: 100%;
      	overflow: hidden;
      }
      .slides {
      	font-size: 2.2vw;
      	line-height: 1.5em;
      	display: flex;
      	width: 100vw;
      	overflow-y: hidden;
      	overflow-x: scroll;
      	/* IE10 (touch only) + Edge*/
      	-ms-scroll-snap-type: mandatory;
      	/* safari 9 */
      	-webkit-scroll-snap-points-x: repeat(100vw);
      	-webkit-overflow-scrolling: touch;
      	/* firefox */
      	scroll-snap-destination: 0% 100%;
      	scroll-snap-points-x: repeat(100vw);
      	scroll-snap-type: mandatory;
      	/* standard */
      	scroll-snap-type: x mandatory;
      	scroll-behavior: smooth;
      }
      .slide {
      	flex-shrink: 0;
      	width: 100%;
      	height: 100vh;
      	overflow: hidden;
      	/* standard */
      	scroll-snap-align: start;
      	position: relative;
      	display: grid;
      	background: var(--white);
      }
                      
                    
                                  /* 2-slides-content */
            .slide-columns {
      	grid-template-columns: 50% 50%;
      }
      .slide-grid {
      	grid-template-columns: 50% 50%;
      	grid-template-rows: 50% 50%;
      }
      .background-highlight {
      	background: var(--highlight-background);
      	color: var(--highlight-color);
      }
      
      .background-support {
      	background: var(--support-background);
      	color: var(--support-color);
      }
      .background-grey {
      	background: var(--grey-background);
      	color: var(--white);
      }
      
      .background-highlight a,
      .background-support a, 
      .background-grey a {
      	color: var(--white);
      }
      .icon {
      	width: auto;
      	margin: 0 auto !important;
      	font-size: 2em !important;
      }
      .center {
      	margin-left: auto;
      	margin-right: auto;
      	max-width:80%;
      }
      .text-center {
      	text-align: center;
      	align-items: center;
      }
      .text-center img {
      	display: inline-block;
      }
      .text-smaller {
          font-size: smaller;
      }
      img.cover {
      	width: 100%;
      	height: 100%;
      	object-fit: cover;
      	max-width: 1024px;
      }
      img.contain {
      	max-width: 100%;
      	max-height: 100%;
      	object-fit: contain;
      	margin: auto auto;
      }
      img.placeholder {
          background: #eeeeee; /* Old browsers */
          background: -moz-linear-gradient(top, #eeeeee 0%, #cccccc 100%); /* FF3.6-15 */
          background: -webkit-linear-gradient(top, #eeeeee 0%,#cccccc 100%); /* Chrome10-25,Safari5.1-6 */
          background: linear-gradient(to bottom, #eeeeee 0%,#cccccc 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      }
      .logo {
      	position: absolute;
      	top: 2%;
      	left: 1.5%;
      	z-index: 10;
          white-space: nowrap;
          text-decoration: none;
          color: #666; 
      }
      .logo img {
          display: inline-block;
      }
      .logo img, img.logo {
      	width:7.5%;
          color: #c2000b;
      }
      .logo-white, img.logo-white, .logo-white img {
          color: #fff;
      }
      
      .max50 {
      	max-width: 50%;
      }
      .max25 {
      	max-width: 25%;
      }
      
      .span-row-left {
      	grid-row: 1/-1;
      }
      .span-row-right {
      	grid-row: 1/-1;
      	grid-column: 2;
      }
      .text-middle {
      	display: flex;
      	flex-direction: column;
      	justify-content: center;
      }
      .text-middle > * {
      	margin: 0.25em 0;
      }
      .text-content {
      	padding: 2.2375em;
      }
      .text-content *:first-child {
      	margin-top: 0;
      }
      
                      
                    
                                  /* 3-portrait */
            @media (orientation: portrait) {
      	.slides {
      		font-size: 3vh;
      	}
      	.slide-grid {
      		grid-template-columns: 100%;
      		grid-template-rows: 25% 75%;
      	}
      	.slide-columns {
      		grid-template-columns: 100%;
      		grid-template-rows: 75% 25%;
      	}
      	.text-content {
      		padding: 2em 1em;
      	}
      }
                      
                    
                                  /* 5-reduced-motion */
            @media screen and (prefers-reduced-motion: reduce) { 
      	scroll-behavior: initial;
      }
                      
                    
                                  /* 4. editmode */
            body[data-simply-edit] {
      	overflow-y: auto;
      }
      .slides-editmode-options {
        display: none;
      }
      .slides.slides-edit {
        overflow-y: auto;
        font-size: 1.1vw;
        display: block;
        scroll-snap-type: none;
        overflow-x: auto;
      }
      .slide-edit .slides-editmode-options {
        display: block;
      }
      .slides-edit .slide {
      	height: 50vh;
      	float: left;
      	margin: 0 0 0.5% 0.5%;
      	box-shadow: 2px 2px 5px #888;
      }
      .slides-edit .slide-edit {
        	width: 49%;
          height: auto;
      }
      .slide::before {
      	margin-top: 24px !important;
      	right: 24px !important;
      	padding: 10px !important;
      	border-radius: 50% !important;
      	border: 0px !important;
      }
      .background-grey[data-simply-field]:focus {
      	background: var(--grey-background) !important;
      }
      .background-highlight[data-simply-field]:focus {
      	background: var(--highlight-background) !important;
      }
      .slide-edit-field {
        padding: 0.2em;
      }
      [data-simply-readonly] {
        user-select: none;
        outline: 0 !important;
      }
                      
                    
                                  /* slide-notes-editmode */
            .slides-edit .slide-notes label {
        display: block;
      }
      .slides-edit .slide-notes textarea {
        display: block;
        width: 100%;
        height: 6em;
      }
                      
                    
                                  /* slide-timer-editmode */
            .slide-time-edit {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .slide-time-edit input {
      	margin-left: 1em;
      }
                      
                    
                                  /* speaker-notes */
            :root {
        --speaker-notes-font: monospace;
        --speaker-notes-font-size: 1.5em;
        --speaker-notes-padding: 0.5em;
      }
      .slides-speaker-notes {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        position: absolute;
        font-family: var(--speaker-notes-font);
        font-size: var(--speaker-notes-font-size);
        overflow-y: hidden;
      }
      .slides-speaker-note {
        height: 100%;
        width: 100%;
        padding: var(--speaker-notes-padding);
        overflow: auto;
      }
                      
                    
                                  /* default */
            @import url('https://fonts.googleapis.com/css?family=Alegreya+Sans:400,400i,700,700i');
      
      :root {
      	--highlight-dark: #009c55;
      	--highlight-light: #00d455;
      	--highlight-color: #fff;
      	--highlight-background: linear-gradient( to bottom, var(--highlight-light), var(--highlight-dark) );
      
      	--support-dark: #2ba3b0;
      	--support-light: #4fb7c2;
      	--support-color: #fff;
      	--support-background: linear-gradient( to bottom, var(--support-light), var(--support-dark) );
      
      	--grey-dark: #38393c;
      	--grey-medium: #7f8185;
      	--grey-light: #e9ebec;
      	--grey-dark: #38393c;
      	--black: #000;
      	--white: #fff;
      	--grey-background: var(--grey-dark);
      
      	--font-family: 'Alegreya Sans', sans-serif;
      	--font-size: 20px;
      	--line-height: 1.5em;
      	--color: #7f8185;
      	--background: #fff;
      }
      
      /* general styling on default elements */
      
      html, body {
      	margin: 0;
      	padding: 0;
      	font-family: var(--font-family);
      	font-size: var(--font-size);
      	line-height: var(--line-height);
      	color: var(--color); 
      	background-color: var(--background);
      }
      
      h1 {
      	font-size: 2.4em;
      	font-weight: 300;
      	line-height: 1.1em;
      	margin: 0.5em 0;
      }
      
      h2 {
      	font-size: 1.6em;
      	font-weight: 400;
      	line-height: 1.1em;
      	margin: 0.5em 0;
      }
      
      * {
      	box-sizing: border-box;
      }
      
      img {
      	display: block;
      	max-width: 100%;
      }
      
      /* custom styling for custom elements */
      
      .button {
      	padding: 0.5em 0.75em;
      	margin: 0.625em;
      	background: var(--support-background);
      	color: var(--support-color);
          text-decoration: none;
          border-radius: 5px;
      }
      .button:first-child {
      	margin-left: 0;
      }
      .button:last-child {
      	margin-right: 0;
      }
      .button.highlight {
      	background: var(--highlight-background);
      	color: var(--highlight-color);
      }
                      
                    
                                  /* image-styles */
            img.contain {
        object-fit: contain;
      }
      img.cover {
        object-fit: cover;
      }
      img.actual {
        object-fit: none;
      }
                      
                    
                                  /* timer */
            :root {
        	--timer-border-size: 3px;
          --timer-border-radius: 3px;
          --timer-border-color: var(--support-dark);
        	--timer-box-padding: 0.5em;
          --timer-current-color: var(--support-light);
          --timer-cursor-color: #777;
          --timer-cursor-width: 4px;
          --timer-padding: 0.5em;
          --timer-bar-color: var(--grey-light);
          --timer-cursor-marker-size: 10px;
      }
      .hidden {
      	display: none;
      }
      .slides-timer {
          padding: var(--timer-padding);
          position: relative;
      }
      .slides-timer-slides {
      	border: var(--timer-border-size) solid var(--timer-border-color);
          box-sizing: border-block;
          padding: var(--timer-box-padding);
          display: flex;
      	width: 100%;
      	list-style: none;
      	margin: 0;
      	margin-top: 1em;
          gap: 2px;
          border-radius: var(--timer-border-radius);
      }
      .slides-timer-slides.simply-empty:before {
        content: '';
        height: 2em;  
      }
      .slides-timer-slide {
      	display: block;
      	padding: 0;
      	background-color: var(--timer-bar-color);
      	height: 2em;
      	flex: 1;
      }
      .slides-timer-slide.slides-timer-current {
      	background-color: var(--timer-current-color);
      }
      .slides-timer-time span {
      	display: block;
      	appearance: none;
      	border: 0;
      	font-size: 2em;
      	text-align:right;
      	width: 6em;
        	color: black;
      }
      .slides-timer-time.total-time {
      	position: absolute;
      	top: var(--timer-padding);
      	right: var(--timer-padding);
      	text-align:right;
      }
      .slides-timer-time.slide-time {
      	right: auto;
      	left: var(--timer-padding);
      	text-align:left;
      }
      .slides-timer-time.slide-time span {
      	text-align:left;
      }
      .slides-timer-cursor {
      	position: absolute;
      	height: 2em;
      	margin-top: calc(-2em - var(--timer-border-size) - var(--timer-box-padding));
          width: var(--timer-cursor-width);
          background-color: var(--timer-cursor-color);
      	margin-left: calc(var(--timer-padding) + var(--timer-box-padding) + var(--timer-border-size));
      	z-index:10;
          transition: left 1s;
      }
      .slides-timer-cursor::before {
          content: "";
          display: block;
          position: absolute;
          width: 0;
          height: calc(2em - 4px);
          top: 0;
        	border: var(--timer-cursor-marker-size) solid var(--timer-cursor-color);
      	border-right-color: transparent;
      	border-left-color: transparent;
          margin-left: calc(2px - var(--timer-cursor-marker-size));
      	margin-top: calc(2px - var(--timer-cursor-marker-size));
      }
      
      
                      
                    
                </style>
          <!-- /Component CSS -->
      
        
      
                      <!-- Page CSS -->
          <style>
      
                  
                    
                  
                                  /* present */
            .slides-presentor {
        display: grid;
        grid-template-columns: 33.333vw 33.333vw 33.333vw;
        grid-template-rows: 33.333vh 33.333vh 33.333vh;
        background-color: #eee;
        gap: 1px;
      }
      .slides-presentor > div {
        background-color: white;
        overflow: hidden;
        position: relative;
      }
      .slides-presentor .left-main {
        grid-column: 1 / 3;
        grid-row: 1 / 3;
      }
      .slides-presentor .left-main > * {
        transform: scale(0.66666);
        transform-origin: top left;
      }
      .slides-presentor .left-bottom {
        grid-column: 1 / 3;
        grid-row: 3;
      }
      .slides-presentor .right-top {
        grid-column: 3;
        grid-row: 1;
      }
      .slides-presentor .right-top > * {
        transform: scale(0.333);
        transform-origin: top left;
      }
      
      .slides-presentor .right-center {
        grid-column: 3;
        grid-row: 2;
      }
      .slides-presentor .right-bottom {
        grid-column: 3;
        grid-row: 3;
      }
                      
                    
                </style>
          <!-- /Page CSS -->
      
        
      
                      <!-- Head HTML -->
      
                  
                    
                  
                <!-- ds-css -->
          <style>
    :root {
        --ds-spacing: 1em;
        --ds-font-size: calc(1.25 * 1rem);
        --ds-font-weight: 300;
        --ds-line-height: calc(1.6 * var(--ds-font-size));
        --ds-input-border: var(--grey-light);
        --ds-input-spacing: var(--ds-spacing);
        --ds-button-spacing: calc(0.5 * var(--ds-input-spacing));
        --ds-button-bg-color: var(--grey-light);
        --ds-button-default-bg-color: var(--ds-white);
        --ds-button-border-color: var(--grey-light);
        --ds-button-disabled-color: var(--grey-medium);
        --ds-button-disabled-bg-color: var(--ds-white);
        --ds-button-primary-bg-color: var(--primary);
        --ds-button-primary-color: var(--primary-contrast);
        --ds-button-primary-border-color: var(--primary);
        --ds-button-line-height: calc(var(--ds-line-height) * 1);
        --ds-button-shadow: var(--ds-shadow-tiny);
        --ds-button-shadow-hover: var(--ds-shadow-small);
        --ds-button-radius: 3px;
       --ds-dropdown-background: white;
        --ds-dropdown-width: 200px;
        --ds-shadow-light: rgba(0,0,0,0.07);
        --ds-shadow-middle: rgba(0,0,0,0.09);
        --ds-shadow-dark: rgba(0,0,0,0.11);
        --ds-shadow-tiny: 
            0 1px 1px var(--ds-shadow-dark)
        ;
        --ds-shadow-small: 
            0 1px 1px var(--ds-shadow-dark),
            0 2px 2px var(--ds-shadow-middle),
            0 4px 4px var(--ds-shadow-light)
        ;
        --ds-shadow-medium: 
            0 1px 1px var(--ds-shadow-middle),
            0 2px 2px var(--ds-shadow-middle),
            0 4px 4px var(--ds-shadow-middle),
            0 6px 8px var(--ds-shadow-middle),
            0 8px 16px var(--ds-shadow-middle)
        ;
        --ds-shadow-large: 
            0 2px 1px var(--ds-shadow-light),
            0 4px 2px var(--ds-shadow-light),
            0 8px 4px var(--ds-shadow-light),
            0 16px 8px var(--ds-shadow-light),
            0 32px 16px var(--ds-shadow-light) 
        ;
        --ds-box-radius: 3px;
    
    }
    :root .ds-button {
        line-height: var(--ds-button-line-height);
        min-height: var(--ds-button-line-height);
    }
    .ds-button {
        margin: 0 var(--ds-button-spacing) var(--ds-button-spacing) 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 calc(0.5 * var(--ds-line-height));
        vertical-align: middle;
        font-size: calc(0.875 * var(--ds-font-size));
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        background-color: var(--ds-button-bg-color);
        outline: 1px solid var(--ds-button-border-color);
        border: 0;
        white-space: nowrap;
        box-shadow: var(--ds-button-shadow);
        border-radius: var(--ds-button-radius);
    }
    .ds-button::-moz-focus-inner {
        border: 0;
    }
    .ds-button:hover,
    .ds-button:focus {
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        box-shadow: var(--ds-button-shadow-hover);
    }
    a.ds-button,
    a.ds-button:hover,
    a.ds-button:active,
    a.ds-button:visited {
        color: inherit;
    }
    .ds-button-default {
        background-color: var(--ds-button-default-bg-color);
    }
    a.ds-button-primary, a.ds-button-primary:hover,
    a.ds-button-primary:active, a.ds-button-primary:visited,
    .ds-button-primary, .ds-button-primary:hover {
        background-color: var(--ds-button-primary-bg-color);
        color: var(--ds-button-primary-color);
        border-color: var(--ds-button-primary-border-color);
    }
    a.ds-button-support, a.ds-button-support:hover,
    a.ds-button-support:active, a.ds-button-support:visited,
    .ds-button-support, .ds-button-support:hover {
        background-color: var(--ds-button-support-bg-color);
        color: var(--ds-button-support-color);
        border-color: var(--ds-button-support-border-color);
    }
    .ds-button:disabled {
        background-color: var(--ds-button-disabled-bg-color);
        color: var(--ds-button-disabled-color);
    }
    .ds-button:disabled:hover {
        cursor: not-allowed;
        box-shadow: 0 0 0;
    }
    .ds-button-group {
        display: flex;
        flex-wrap: wrap;
    }
    .ds-button-light {
        background: none;
        outline: 0;
        padding: 0;
    }
    .ds-button-naked {
        background: none;
        outline: 0;
    }
    .ds-button-close {
        position: absolute;
        right: var(--ds-spacing);
        margin: 0;
    }
    
    .ds-button-grow {
        display: block;
        width: 100%;
    }
    .ds-icon {
        display: inline-block;
        height: var(--ds-line-height);
        width: 1em;
        vertical-align: bottom;
    }
    .ds-button .ds-icon {
        height: var(--ds-button-line-height);
    }
    
    .ds-button-bar .ds-button:not(:last-child):not(:only-child) {
        margin-right: 0;
        border-right: 0;
    }
    .ds-box {
        background: var(--ds-dropdown-background);
        box-shadow: var(--ds-shadow-medium);
        border-radius: var(--ds-box-radius);
    }
    .ds-box {
      position: relative;
    }
    .ds-box-close {
      position: absolute;
      display: block;
      top: 0;
      right: 0;
      margin: 0;
      font-size: 2em;
      padding: 0;
      cursor: pointer;
    }
    .ds-box-close:focus,
    .ds-box-close:hover {
      background-color: var(--grey-light);
    }
    .ds-dropdown {
        margin: 0;
        padding: 0;
        outline: none;
        box-shadow: none;
    }
    .ds-dropdown-nav {
        width: var(--ds-dropdown-width);
        background: var(--ds-dropdown-background);
        display: none;
        position: absolute;
        box-shadow: var(--ds-shadow-medium);
        border-radius: var(--ds-box-radius);
        bottom: 100px;
        right: 60px;
        padding: 0;
        z-index: 1000000;
    }
    .ds-dropdown-nav::before {
        content: "";
        display: block;
        width: 0.5rem; 
        height: 0.5rem;
        background: var(--ds-dropdown-background);
        position: absolute;

                      <script>
            var simplyDataApi = {};
            var simplyApp = {};
      
            window.addEventListener("simply-content-loaded", function() {
              simply.bind = false;
      
      
                          /* Raw API */
              var simplyRawApi = {
      
                  
                    
                  
                    };
              /* End of Raw API */
      
        
      
                          /* Data API */
              simplyDataApi = {

                    simplyApp = simply.app({
      
      
                            /* Actions */
                actions: {
      
                  
                    
                  
                        hhsAddSlideChangeListener : function() {
              document.addEventListener("simply-data-changed", function(event) {
                if (
                  (event.data.dataBinding.parentKey == "/") && 
                  (
                    (event.data.dataBinding.key == "slide") || 
                    (event.data.dataBinding.key == "timerStarted") ||
                    (event.data.dataBinding.key == "isTimerPaused")
                  )
                ) {
                  if (editor.pageData.hhsCreator) {
                    simplyHHS.ds.setValue(JSON.stringify({
                      timerStarted : editor.pageData.timerStarted,
                      isTimerPaused : editor.pageData.isTimerPaused,
                      slide : editor.pageData.slide
                    }))
                  }
                }
              })
            },
      
                    
                        hhsConnectSpace : async function(words) {
              simplyApp.actions.hhsAddSlideChangeListener()
              let resources = await simplyHHS.init()
              let space = HHS.Space.fromWordCode(words, resources) // replace 3 words;
              let ds = await space.getEntryPoint()
              simplyHHS.ds = ds
              ds.setResources(resources)
              await resources.store.save(ds)
              await ds.startSync()
              ds.addSyncCallback((newState) => {
                this.app.actions.hhsUpdateSpace(ds)
                ds.contents.addMutationOpCallback(() => {
                  this.app.actions.hhsUpdateSpace(ds)
                })
              })
              this.app.actions.hhsUpdateSpace(ds)
              return ds
            },
      
                    
                        hhsCreateSpace : async function() {
              let resources = await simplyHHS.init()
              let ds = new simplyHHS.DocumentSpace()
              let space = HHS.Space.fromEntryPoint(ds, resources)
              await space.entryPoint
              editor.pageData.hhsWords = await space.getWordCoding()
              editor.pageData.hhsCreator = editor.pageData.hhsWords
              ds = await space.getEntryPoint()
              ds.setResources(resources)
              ds.startSync()
              // await this.app.actions.hhsConnectSpace(editor.pageData.hhsWords)
              simplyApp.actions.hhsAddSlideChangeListener()
              simplyHHS.ds = ds
              simplyHHS.ds.setValue(JSON.stringify({
                timerStarted : editor.pageData.timerStarted,
                isTimerPaused : editor.pageData.isTimerPaused,
                slide : editor.pageData.slide
              }))
            
              console.log(document.location.origin + document.location.pathname + "#words/" + editor.pageData.hhsWords.join("/"))
              return editor.pageData.hhsWords
            },
      
                    
                        hhsUpdateSpace : async function(ds) {
              let data = ds.getValue()
              if (data) {
                data = JSON.parse(data)
                if (data['slide'] && !editor.pageData.hhsCreator) {
                  this.app.actions.gotoSlide(data['slide'])
                }
                if (data['timerStarted'] && !editor.pageData.hhsCreator) {
                  editor.pageData['timerStarted'] = data['timerStarted']
                }
                if (data['isTimerPaused'] && !editor.pageData.hhsCreator) {
                  editor.pageData['isTimerPaused'] = data['isTimerPaused']
                }
              }
            },
      
                    
                        start : async function() {
              this.app.started = true
              this.app.keyboard = simply.keyboard(this.app, slidesKeyboard)
              this.app.view.slidesTotal = 10
              await this.call('initMenu')
              await this.call('initSlides')
            },
      
                    
                        hideHelper : async function() {
              var helper = document.getElementById('SimplyPresentButton')
              if (helper) {
                helper.style.visibility = 'hidden'
                helper.classList.remove('simply-visible')
              }
            },
      
                    
                        hideHelperMenu : async function() {
              document.getElementById('SimplyPresentState').checked = false
            },
      
                    
                        initMenu : async function() {
              var checkHelper = function() {
                if ( location.hash == '#simply-edit' || location.hash == '#present') {
                  simplyApp.actions.hideHelper()
                } 
              }
              window.addEventListener('hashchange', checkHelper)
              checkHelper()
            },
      
                    
                        showHelper : async function() {
              var helper = document.getElementById('SimplyPresentButton')
              if (helper) { 
                helper.style.visibility = 'visible'
                helper.classList.add('simply-visible')
              }
            },
      
                    
                        showHelperMenu : async function() {
              document.getElementById('SimplyPresentState').checked = true
            },
      
                    
                        setNextSlide : async function() {
              let nextSlidePreview = document.querySelector('.slides.slides-next');
              if (nextSlidePreview) {
                let currentSlide = nextSlidePreview.querySelector('.slide:nth-child('+(parseInt(editor.pageData.slide))+')')
                let nextSlide = nextSlidePreview.querySelector('.slide:nth-child('+(parseInt(editor.pageData.slide)+1)+')')
                if (nextSlide) {
                  nextSlide.scrollIntoView()
                } else {
                  currentSlide.scrollIntoView() // we are at the last slide so we have no 'next' to show.
                }
              }
            },
      
                    
                        share : async function() {
              this.app.actions.hhsCreateSpace()
            },
      
                    
                        gotoSlide : async function(slide) {
              slide = parseInt(slide)
              if (slide===editor.pageData.slide) {
              return
              }
              editor.pageData.slide = slide // also triggers an update to HHS state;
              simplyApp.actions.setSlide()
              simplyApp.actions.setNextSlide()
              simplyApp.actions.setWindowHash()
              simplyApp.actions.setTimerSlide()
              simplyApp.actions.setSpeakerNotesSlide()
              return true
            },
      
                    
                        initSlides : async function() {
              function isScrolledIntoView(el) {
                var rect = el.getBoundingClientRect()
                var parentRect = el.parentNode.getBoundingClientRect()
                return (rect.left >= parentRect.left) && (rect.right <= parentRect.right)
              }
            
              function throttle( callbackFunction, intervalTime ) {
                var eventId = 0
                return function() {
                  var myArguments = arguments;
                  var me = this;
                  if ( eventId ) {
                    return
                  } else {
                    eventId = window.setTimeout( function() {
                      callbackFunction.apply(me, myArguments)
                      eventId = 0
                    }, intervalTime )
                  }
                }
              }
            
              if (editor.pageData.slide) {
                editor.pageData.slide = parseInt(editor.pageData.slide)
              }
              let slideQuery = '.slides-present .slide:not(.welcome-slide)'
              var slides = document.body.querySelectorAll(slideQuery)
              var count = 1
              var hash = window.location.hash.substr(1)
              slides.forEach(function(slide) {
                slide.id='slide-'+count
              slide.slide = count
                count++
                if (hash == slide.id) {
                  slide.scrollIntoView()
                }
              })
            
              window.addEventListener('scroll', throttle(
                function() {
                  var slides = document.body.querySelectorAll(slideQuery)
                  for (var i=0, l=slides.length; i<l; i++) {
                    if (isScrolledIntoView(slides.item(i))) {
                      // history.replaceState({}, '', '#'+slides.item(i).id)
                      simplyApp.actions.gotoSlide(slides.item(i).slide)
                      return
                    }
                  }
                }, 
                500
              ), true)
            },
      
                    
                        setSlide : function() {
              let slides = document.querySelector('.slides-present')
              if (slides) {
                slide  = Math.max(1, Math.min(editor.pageData.slide, slides.querySelectorAll('.slide').length))
                slides.scrollLeft = document.getElementById('slide-'+slide).offsetLeft
              }
            },
      
                    
                        setWindowHash : function() {
              // FIXME: Should we set it differently for different page types?
              if (editor.pageData.page == "slides") {
                window.location.hash='#slide/'+editor.pageData.slide
              }
            },
      
                    
                        setSpeakerNotesSlide : function() {
              document.querySelectorAll(".slides-speaker-notes-current").forEach(function(element) {
                element.classList.remove("slides-speaker-notes-current")
              })
              let newSlide = document.querySelector(".slides-speaker-note:nth-child(" + editor.pageData.slide + ")")
              if (newSlide) {
                newSlide.classList.add("slides-speaker-notes-current")
                newSlide.scrollIntoView()
              }
            },
      
                    
                        pauseTimer : async function() {
              editor.pageData.isTimerPaused = true
            },
      
                    
                        setTimerSlide : function() {
              simplyApp.actions.startTimer()
              document.querySelectorAll(".slides-timer-current").forEach(function(element) {
                element.classList.remove("slides-timer-current")
              })
              let newSlide = document.querySelector(".slides-timer-slide:nth-child(" + editor.pageData.slide + ")")
              if (newSlide) {
                newSlide.classList.add("slides-timer-current")
              }
            },
      
                    
                        startTimer : async function() {
              if (!editor.pageData['timerStarted']) {
                editor.pageData['timerStarted'] = new Date().toJSON()
              }
              if (!editor.pageData.timerInterval) {
                editor.pageData['timerPauseDuration'] = 0
                editor.pageData.timerInterval = window.setInterval(simplyApp.actions.timerInterval, 1000)
              } else if (editor.pageData.isTimerPaused) {
                editor.pageData.isTimerPaused = false
              }
            },
      
                    
                        stopTimer : async function() {
              if (editor.pageData.timerInterval) {
                clearInterval(editor.pageData.timerInterval)
                editor.pageData.timerInterval = null
              }
            },
      
                    
                        timerInterval : function() {
              if (editor.pageData.isTimerPaused) {
                editor.pageData['timerPauseDuration']++
              }
              let timeNow = new Date()
              let timeStarted = new Date(editor.pageData['timerStarted'])
              let timeSpent = parseInt((timeNow - timeStarted) / 1000) // javascript has ms times
              timeSpent -= parseInt(editor.pageData.timerPauseDuration)
            
              let timePerSlide = parseInt(editor.pageData.totalTime / editor.pageData.slides.length)
              let slidesElapsed = 0
              editor.pageData.slides.forEach(function(entry, index) {
                if (index < (editor.pageData.slide)) {
                  slidesElapsed += timePerSlide
                }
              })
              editor.pageData['total-time-left'] = editor.pageData.totalTime - timeSpent
              editor.pageData['slide-time-left'] = slidesElapsed - timeSpent
            }
      
                    
                      },
                /* /Actions */
      
        
      
                            /* Commands */
                commands: {
      
                  
                    
                  
                        share : function(el) {
              simplyApp.actions.hhsCreateSpace()
            },
      
                    
                        startPresentation : async function(el, value) {

                        edit : async function() {

                        present : async function() {

            /*
            if (simplyPresentConnection) {

                document.body.removeAttribute('data-simply-present')
              } else {
                let connection = await simplyPresentRequest.start()

              this.app.actions.hideHelperMenu()
            },
      
                    
                        showMenu : async function() {
              this.app.actions.showHelperMenu()
            },
      
                    
                        copyLink : function(el) {
              let slidesLink = el.href
              navigator.clipboard.writeText(slidesLink)
              alert("The link is now in your clipboard!")
            },
      
                    
                        share : function(el) {
              this.app.actions.share()
            },
      
                    
                        nextSlide : async function() {
              let max = editor.pageData.slides.length
              slide = Math.min(max, editor.pageData.slide + 1)
              return simplyApp.actions.gotoSlide(slide)
            },
      
                    
                        prevSlide : async function() {
              slide = Math.max(1, editor.pageData.slide - 1)
              return simplyApp.actions.gotoSlide(slide)
            },
      
                    
                        resetTime : function(el) {
              el.parentElement.querySelector("input").value=""
            },
      
                    
                        pauseTimer : async function() {
              return this.actions.pauseTimer()
            },
      
                    
                        startTimer : async function() {
              return this.actions.startTime()
            },
      
                    
                        stopTimer : async function() {

            }
      
                    
                      },
                /* /Commands */
      
        
      
                            /* Routes */
                routes: {
      
                  
                    
                  
                        "#words/:word1/:word2/:word3/:nextHash" : async function(params) {
              await simplyApp.actions.start()
              await simplyApp.actions.hhsConnectSpace([params.word1, params.word2, params.word3])

              }
      
              function updateDataSource(name) {
                document.querySelectorAll('[data-simply-data="'+name+'"]').forEach(function(list) {
                  editor.list.applyDataSource(list, name);
                  list.dataBindingPaused = 0;

                  });
          </script>

                <!-- solid-storage -->
          <script>
    var solidStorage = (function() {
      let solidFetch = function(url, options) {
        return fetch(url, options)
        .then(response => {
          if (response.status==401) {
            solidFetch = solidAuthFetcher.fetch
            return solidFetch(url, options)
          }
          return response
        })
      }
    
      return {
        init : function(endpoint) {
          this.endpoint = endpoint
          if (!this.endpoint) {
             this.endpoint = new URL(window.location.pathname, window.location.href);
             this.endpoint = this.endpoint.href.substring(0, this.endpoint.href.lastIndexOf('/')+1);
          }
          this.dataPath = "data.json";
          this.imagesEndpoint = endpoint + "img/";
          this.sitemap = editor.storageConnectors.default.sitemap;
          this.page = editor.storageConnectors.default.page;
          this.listSitemap = editor.storageConnectors.default.listSitemap;
          
          if (editor.responsiveImages) {
            if (
              editor.settings['simply-image'] &&
              editor.settings['simply-image'].responsive
            ) {
              if (typeof editor.settings['simply-image'].responsive.sizes === "function") {
                editor.responsiveImages.sizes = editor.settings['simply-image'].responsive.sizes;
              } else if (typeof editor.settings['simply-image'].responsive.sizes === "object") {
                editor.responsiveImages.sizes = (function(sizes) {
                  return function(src) {
                    var result = {};
                    var info = src.split(".");
                    var extension = info.pop().toLowerCase();
                    if (extension === "jpg" || extension === "jpeg" || extension === "png") {
                      for (var i=0; i<sizes.length; i++) {
                        result[sizes[i] + "w"] = info.join(".") + "-simply-scaled-" + sizes[i] + "." + extension;
                      }
                    }
                    return result;
                  };
                }(editor.settings['simply-image'].responsive.sizes));
              }
            }
            window.addEventListener("resize", editor.responsiveImages.resizeHandler);
          }
        },
        file : {
          save : function(path, data, callback) {
            solidFetch(editor.storage.endpoint + path, {
              method : "PUT",
              body: data
            })
            .then(function(result) {
              console.log(result);
              callback({path : path, response: "Saved"});
            });
          },
          delete : function(path, callback) {
            solidFetch(editor.storage.endpoint + path, {
              method : "DELETE"
            })
            .then(function(result) {
              console.log(result);
              callback({});
            });
          }
        },
        save : function(data, callback) {
          return editor.storage.file.save(editor.storage.dataPath, data, callback);
        },
        load : function(callback) {
          solidFetch(editor.storage.endpoint + editor.storage.dataPath)
          .then(function(response) {
            return response.text();
          })
          .then(function(data) {
            if (data) {
              callback(data);
            } else {
              callback("{}");
            }
          })
          .catch(function(err) {
            // do something with the error
            console.log(err);
            callback("{}");
          });
        },
        list : function(url, callback) {
          solidFetch(url)
          .then(function(response) {
            return response.text();
          })
          .then(function(data) {
            let doc = $rdf.sym(url);
            let store = $rdf.graph();
            $rdf.parse(data, store, url, "text/turtle");  // pass base URI      
            let RDF = $rdf.Namespace("http://www.w3.org/1999/02/22-rdf-syntax-ns#")
            let LDP = $rdf.Namespace("http://www.w3.org/ns/ldp#");
            let files = store.each(doc, LDP("contains"));
            var result = {
              images : [],
              folders : [],
              files : []
            };
    
            files.forEach(function(file) {
              var fileData = {
                url : file.value,
                src : file.value,
                name : file.value.replace(url, '').replace(/\/$/, '')
              }
    
              if (store.holds(file, RDF("type"), LDP("Container"))) {
                result.folders.push(fileData);
              } else {
                result.files.push(fileData);
                if (fileData.url.match(/(jpg|jpeg|gif|png|bmp|tif|svg)$/i)) {
                  result.images.push(fileData);
                }
              }
            });
            return callback(result);
          });
        },
        connect : async function(callback) {
          var session = solidAuthFetcher.getSession()
          .then((session) => {
            if (session) {
              this.session = session;
              return callback();
            } else {
              var oidcIssuer = prompt("Enter the URL of your Solid WebID provider:", "https://solidcommunity.net/");
              solidAuthFetcher.login({
                oidcIssuer: oidcIssuer,
                redirect: location.href
              })
              .then((session) => {
                this.session = session;
              });
            }
          });
        }
      };
    })()
    </script>

                    <script>
      
                /* Transformers */
          editor.transformers = {
      
                  
                    
                  
                "isShared" : {
            render : function(data) {
            this.originalValue = data
            return data.length
          },
            extract : function(data) {
            return this.originalValue
          }
          },
      
                    
                "nextSlideLink" : {
            render : function(data) {
           this.originalValue = data
           let value = editor.transformers.wordsLink.render(data)
           value += "/#next-slide"
           return value
          },
            extract : function(data) {
            return this.originalValue
          }
          },
      
                    
                "slidesLink" : {
            render : function(data) {
           this.originalValue = data
           let value = editor.transformers.wordsLink.render(data)
           return value
          },
            extract : function(data) {
            return this.originalValue
          }
          },
      
                    
                "speakerNotesLink" : {
            render : function(data) {
           this.originalValue = data
           let value = editor.transformers.wordsLink.render(data)
           value += "/#speaker-notes"
           return value
          },
            extract : function(data) {
            return this.originalValue
          }
          },
      
                    
                "timerLink" : {
            render : function(data) {
           this.originalValue = data
           let value = editor.transformers.wordsLink.render(data)
           value += "/#timer"
           return value
          },
            extract : function(data) {
            return this.originalValue
          }
          },
      
                    
                "wordsLink" : {
            render : function(data) {
           this.originalValue = data
           let value = document.location.origin + document.location.pathname + "#words/" + data.join("/")
           return value
          },
            extract : function(data) {
            return this.originalValue
          }
          },
      
                    
                "secondsToMinutes" : {
            render : function(data) {
            return parseInt(data / 60)
          },
            extract : function(data) {
            return data * 60
          }
          },
      
                    
                "timePerSlide" : {
            render : function(data) {
            this.originalData = data
            if (!editor.pageData.slides) {
              return data
            }
            let slidesCount = editor.pageData.slides.length
            timePerSlide = parseInt(data / slidesCount)
            return timePerSlide
          }
          ,
            extract : function(data) {
            return this.originalData
          }
          },
      
                    
                "secondsToTime" : {
            render : function(data) {
            this.originalValue = data
            let total = parseInt(data) || 0
            let hours = Math.floor(Math.abs(total)/3600) || 0
            let minutes = Math.floor( (Math.abs(total)%3600) / 60) || 0
            let seconds = (Math.abs(total)%60) || 0
            return ((total>=0)?'':'-')
              +(hours?hours+':':'')
              +(''+(minutes?minutes:0)).padStart(2,'0')
              +':'+(''+seconds).padStart(2,'0')
          },
            extract : function() {
            return this.originalValue
          }
          },
      
                    
                "timeToCursor" : {
            render : function(data) {
            this.originalValue = data
            let current = parseInt(data) || 0
            let total = parseInt(editor.pageData.totalTime)
            let delta = (current/total)*100
            this.style.left = Math.min(100-delta,100)+'%'
            return ''
          },
            extract : function() {
            return this.originalValue
          }
          },
      
                    
                "timeToSize" : {
            render : function(data) {
            this.originalValue = data
            if (data) {
              let totalSize = editor.pageData.totalTime
              let width = 100 * (parseInt(data) / parseInt(totalSize) )
              this.style.flex = '0 1 '+ width +'%'
            }
          },
            extract : function() {
            return this.originalValue
          }
          }
      
                    
                };
          /* /Transformers */
        </script>

    <script src="https://cdn.jsdelivr.net/npm/@hyper-hyper-space/core@0.12.0/dist-browser/hhs.min.js"></script>
    <script>
    const simplyHHS = (function() {
      class DocumentSpace extends HHS.HashedObject {
    
        constructor() {
          super();
          this.setRandomId();
          this.addDerivedField('contents', new HHS.MutableReference());
        }
    
        getClassName() {
          return 'test/DocumentSpace';
        }
    
        init() {
    
        }
    
        async validate(references) {
          return this.getId() !== undefined && this.checkDerivedField('contents') 
        }
    
        setValue(value) {
          return this.contents.setValue(value).then(() => { this.getStore().save(this.contents) });
        }
    
        getValue() {
          return this.contents.getValue();
        }
    
        async startSync() {
    
          let resources = this.getResources();
    
          if (resources === undefined) {
            throw new Error('Cannot start sync: resources not configured.');
          }
    
          if (resources.config?.id === undefined) {
            throw new Error('Cannot start sync: local identity has not been defined.');
          }
    
          if (resources.store === undefined) {
            throw new Error('Cannot start sync: a local store has not been configured.')
          }
    
          this._node = new HHS.MeshNode(resources);
    
          this._node.broadcast(this);
          this._node.sync(this);
    
          this.contents.loadAndWatchForChanges();
        }
    
        async stopSync() {
          this._node?.stopBroadcast(this);
          this._node?.stopSync(this);
        }
    
        setResources(resources) {
          super.setResources(resources);
          this.contents.setResources(resources);
        }
    
        addSyncCallback(cb) {
          this.contents.addMutationOpCallback(async (mut) => {
            if (!(await this._node.expectingMoreOps(this.contents, new Set([mut.hash()]), undefined, this))) {
              await this.contents.applyOpFromStore(mut.hash());
              cb(this.getValue());
            }
          });
        }
    
      }
    
      HHS.HashedObject.registerClass('test/DocumentSpace', DocumentSpace);
    
      let store;
      let key;
      let id;
    
      let resources;
    
      let init = async () => {
        store = new HHS.Store(new HHS.WorkerSafeIdbBackend('document-space-example'));
    
        key = await HHS.RSAKeyPair.generate(1024);
        id = HHS.Identity.fromKeyPair({name: new HHS.RNGImpl().randomHexString(128)}, key);
    
        await store.save(key);
        await store.save(id);
    
        resources = await HHS.Resources.create({config: {id: id}, store: store});
        return resources
      }
      return {
        DocumentSpace: DocumentSpace,
        init: init,
        ds: {
          setValue: function() {}
        }
      }
    })()
    </script>

              <!-- slidesKeyboard -->
          <script>
      const slidesKeyboard = (() => {
        function keyPrev(event) {
          if (document.body.hasAttribute('data-simply-edit')) {
            // don't move slides with keys while in edit mode
            return;
          }
          event.preventDefault()
          return simplyApp.commands.prevSlide()
        }
    
        function keyNext(e) {
          if (document.body.hasAttribute('data-simply-edit')) {
            // don't move slides with keys while in edit mode
            return;
          }
          event.preventDefault()
          return simplyApp.commands.nextSlide()
        }
    
        return {
          default: {
            PageUp: keyPrev,
            ArrowUp: keyPrev,
            ArrowLeft: keyPrev,
            PageDown: keyNext,
            ArrowDown: keyNext,
            ArrowRight: keyNext,
            Escape: () => { simplyApp.actions.hideHelperMenu() },
            Space: () => { if (document.body.dataset.simplyEdit) { return; } simplyApp.actions.showHelperMenu() }
          }
        }
      })()
    </script>
      
                    
              <!-- present-init -->
          <script>
        var simplyPresentRequest = null
        var simplyPresentConnection = null
    
        const presentMode = (available) => {
            document.querySelectorAll('[data-simply-command="startPresentation"]').forEach(button => {
                button.style.display = available ? "inline" : "none"
            })
        }
    	
        if (window.location.hash=='#present') {
    		presentMode(false)
    		let connectionIdx = 0
    		function addConnection(connection) {
    			connection.connectionId = ++connectionIdx
    			connection.addEventListener('message', (event) => {
    				let slide = document.getElementById(event.data)
    				if (slide) {
    					window.location.hash = event.data
    					slide.scrollIntoView()
    				}
    			})
    		}
    		if (navigator.presentation && navigator.presentation.receiver) {
    			navigator.presentation.receiver.connectionList.then(list => {
    				list.connections.map(connection => addConnection(connection))
    				list.addEventListener('connectionavailable', (event) => {
    					addconnection(event.connection)
    				})
    			})
    		}
    	} else {
    		async function present() {
    			try {
    				let presentURL = new URL(window.location.href)
    				presentURL.hash = '#present'
    				simplyPresentRequest = new PresentationRequest([presentURL])
    				let availability = await simplyPresentRequest.getAvailability()
    				presentMode(availability.value)
    				availability.onchange = () => { presentmode(availability.value)}
    			} catch(e) {
    				// ignore
    			}
    		}
    		present()
    		window.addEventListener('hashchange', (event) => {
    			if (simplyPresentConnection) {
    				simplyPresentConnection.send(window.location.hash)
    			}
    		})
    	}
    </script>
